
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Admin Portal</h3>
                    <p class="text-muted">Please authenticate to continue.</p>
                </div>
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">PASSWORD</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light border-0" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                    <div class="text-center">
                        <a href="{{ url_for('index') }}" class="text-decoration-none text-muted small">Return to Student View</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-muted small">
            <p>Demo Password: <strong>admin123</strong></p>
        </div>
    </div>
</div>
{% endblock %}
